<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="debug">
    <div class="container">
        <div class="top">
            <h2 class="top-tittle">CALCOLA IL PREZZO DEL TUO BIBLIETTO</h2>
            <div class="card">
                <div class="row">
                    <div class="col-4">
                        <span>Nome Cognome</span>
                        <div>
                            <input type="text" id="user_name" placeholder="Nome">

                        </div>
                    </div>
                    <div class="col-4">
                        <span class="">Km da percorrere</span>
                        <div>
                            <input type="text" id="distance" placeholder="Km">
                        </div>
                    </div>
                    <div class="col-4">
                        <span>Fascia d'et√†</span>
                        <div><select id="selectOptions">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select></div>
                    </div>
                    <div class=" col-12 buttons">
                        <button id="btn">Genera</button>
                        <button class="reset">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="ticket">
                <h4>DETTAGLIO PASSEGERO</h4>
                <div class="row">
                    <div class="col-4">
                        <h3>Nome Passeggero</h3>
                        <span id="passenger_name"></span>
                    </div>
                    <div class="col-2">
                        <strong>Offerta</strong>
                        <div>Biglietto standard</div>
                    </div>
                    <div class="col-2">
                        <strong>Carrozza</strong>
                        <div id="n_carriage"></div>
                    </div>
                    <div class="col-2">
                        <strong>Codice</strong>
                        <div id="code"></div>
                    </div>
                    <div class="col-2">
                        <strong>Costo biglietto</strong>
                        <div id="ticket_price"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="./assets/js/main.js"></script>

</html>
